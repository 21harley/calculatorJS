<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="container">
        <div class="show" id="show">
           <div class="entrada-datos" id="entrada"></div>
           <div class="salida-datos" id="salida"></div>
        </div>
        <div class="tecleado" id="tecleado">
            <button class="tecleado-boton" id="n1">1</button>
            <button class="tecleado-boton" id="n2">2</button>
            <button class="tecleado-boton" id="n3">3</button>
            <button class="tecleado-boton" id="ts">+</button>
            <button class="tecleado-boton" id="tr">-</button>
            <button class="tecleado-boton" id="n4">4</button>
            <button class="tecleado-boton" id="n5">5</button>
            <button class="tecleado-boton" id="n6">6</button>
            <button class="tecleado-boton" id="tm">*</button>
            <button class="tecleado-boton" id="td">/</button>
            <button class="tecleado-boton" id="n7">7</button>
            <button class="tecleado-boton" id="n8">8</button>
            <button class="tecleado-boton" id="n9">9</button>
            <button class="tecleado-boton" id="tp1">(</button>
            <button class="tecleado-boton" id="tp2">)</button>
            <button class="tecleado-boton" id="n0">0</button>
            <button class="tecleado-boton" id="tp">.</button>
            <button class="tecleado-boton" id="del">DEL</button>
            <button class="tecleado-boton" id="elim">CE</button>
            <button class="tecleado-boton" id="igual">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
